<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>WurmTerm</title>
	<link rel="stylesheet" type='text/css' href='css/styles.css'/>
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="white"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class='main'>
		<h1>WurmTerm 🐛</h1>
		<div id='visualContainer'>
			Visualization
			<select id='renderer'>
				<option value='netmap'>netmap</option>
				<option value='perfFlameGraph'>perf flamegraph</option>
			</select>
			Host
			<span id='visualizedHost'></span>
			<div id='visual'>
			</div>
		</div>
		<div id='nodes'>
		</div>
		<div id='footer'>
			<div class='title'>Your SSH History (click to connect)</div>
			<ul id='history'>
			</ul>
			<form id='hostForm'>
				Or enter hostname:<br/>
				<input id='hostEntry' type='text'/>
				<input type='submit' value='Connect'/>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/d3/dist/d3.min.js"></script>
	<script type="text/javascript" src="node_modules/dagre-d3/dist/dagre-d3.min.js"></script>
	<script type="text/javascript" src="js/probeapi.js"></script>
	<script type="text/javascript">
	var renderers = {};
	</script>
	<script type="text/javascript" src="js/renderer/netmap.js"></script>
	<script type="text/javascript" src="js/renderer/perf-flamegraph.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
